<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Алимов Хадис Вялитович</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="icon" href="../static/icon.png" type="image/png" sizes="16x16">
    </head>
    <body>
        <header>
            <h1>Список задач</h1>
        </header>
        <main class="main-container">
            <div class="new-task-container">
                <h2>Новая задача</h2>
                <form class="add-task-form">
                    <input type="text" class="task-input" placeholder="Название задачи..." />
                    <button class="add-task-button">
                        + Добавить
                    </button>
                </form>
            </div>
            <div class="task-groups">
                <div class="backlog-group">
                    <h3 class="group-title backlog">Бэклог</h3>
                    <ul class="task-list">
                        <li class="task-item">Выучить JS</li>
                        <li class="task-item">Выучить HTML & CSS</li>
                        <li class="task-item">Сделать лабу РПИ</li>
                    </ul>
                </div>
                <div class="in-progress-group">
                    <h3 class="group-title in-progress">В процессе</h3>
                    <ul class="task-list">
                        <li class="task-item">Выучить Java</li>
                        <li class="task-item">Поесть</li>
                    </ul>
                </div>
                <div class="ready-group">
                    <h3 class="group-title done">Готово</h3>
                    <ul class="task-list">
                        <li class="task-item">Позвонить родителям</li>
                        <li class="task-item">Погладить кота</li>
                    </ul>
                </div>
                <div class="trasher-group">
                    <h3 class="group-title trash">Корзина</h3>
                    <ul class="task-list">
                        <li class="task-item">Сходить погулять</li>
                        <li class="task-item">Прочитать Войну и Мир</li>
                    </ul>
                    <button class="delete-task-button">
                        X Очистить
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
